<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Linking -->
    <script src="/public/scripts/signup.js" type="module"></script>
    <link rel="stylesheet" href="/public/styling/index.css">
</head>

<body>
    <div class="signUp">
        <h1>Sign Up</h1>

        <form method="post">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
            <input type="text" name="nickname" id="nickname" placeholder="Nickname" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Sign Up" id="submitButton">
        </form>
        <div class="goToSignIn" id="goToSignIn">Already have an account? <span>Sign In</span></div>
    </div>
</body>

</html>
